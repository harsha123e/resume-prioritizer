{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Resume Prioritizer{% endblock %}</title>
    <!-- Favicon links -->
    <link rel="shortcut icon" href="{% static 'favicons/favicon-16x16.ico' %}" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- Additional CSS specific to each page -->
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Header -->
    <header class="text-white py-2 shadow">
        <h1 class="ml-4 mb-1 header-title">Resume Prioritizer</h1>
    </header>

    <!-- Main Content -->
    <main class="py-4">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-white text-center py-3 mt-5 footer-shadow">
        <div class="container">
            <p class="mb-0">&copy; {{ current_year }} Resume Prioritizer Application</p>
        </div>
    </footer>

    <!-- Bootstrap and Custom JS Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Additional custom JS scripts -->
    {% block extra_js %}{% endblock %}
</body>
</html>
