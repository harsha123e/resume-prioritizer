{% extends 'base.html' %}
{% load static %}

{% block title %}Resume Prioritizer{% endblock %}

{% block content %}
<!-- Main Content for Home Page -->
<h2 class="text-center mb-4">RESUME PRIORITIZER</h2>

<div class="row justify-content-around align-items-stretch">
    <!-- Cards for different functionalities -->
    <div class="col-lg-3 col-md-6 mb-4">
        <div class="card text-center h-100 d-flex flex-column">
            <img src="{% static 'images/upload.jpg' %}" class="card-img-top" alt="Upload">
            <div class="card-body d-flex flex-column justify-content-center align-items-center">
                <p class="card-text">Upload job description and resumes</p>
            </div>
        </div>
    </div>

    <div class="col-lg-3 col-md-6 mb-4">
        <div class="card text-center h-100 d-flex flex-column">
            <img src="{% static 'images/process.jpg' %}" class="card-img-top" alt="Process">
            <div class="card-body d-flex flex-column justify-content-center align-items-center">
                <p class="card-text">We will process it</p>
            </div>
        </div>
    </div>

    <div class="col-lg-3 col-md-6 mb-4">
        <div class="card text-center h-100 d-flex flex-column">
            <img src="{% static 'images/download.jpg' %}" class="card-img-top" alt="Download">
            <div class="card-body d-flex flex-column justify-content-center align-items-center">
                <p class="card-text">Download your Ranked Resumes</p>
            </div>
        </div>
    </div>
</div>

<!-- Upload Modal Trigger Button -->
<div class="text-center">
    <button class="btn btn-primary mt-auto upload-button" data-toggle="modal" data-target="#uploadModal">
        Upload
    </button>
</div>

{% include 'modal.html' %}

{% endblock %}


{% block extra_js %}
<!-- Additional JS specific to home page -->
<script src="{% static 'js/upload-modal-handling.js' %}"></script>
{% endblock %}
