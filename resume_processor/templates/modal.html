{% load static %}

<!-- Upload Modal -->
<div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="uploadModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h5 class="modal-title" id="uploadModalLabel">Upload Job Description and Resumes</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">
                <!-- Upload Form -->
                <form id="uploadForm">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="jobDescription">Job Description</label>
                        <textarea class="form-control" id="jobDescription" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="resumeFolder">Upload Resumes</label>
                        <input type="file" class="form-control-file" id="resumeFolder" multiple required>
                    </div>
                </form>
            </div>

            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-info" id="loadDemoDataBtn">Load Demo Data</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="uploadBtn" disabled>Upload</button>
            </div>
        </div>
    </div>
</div>
