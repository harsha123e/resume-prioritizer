{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Prioritizer</title>
    <link
      rel="shortcut icon"
      href="{% static 'favicons/favicon-16x16.ico' %}"
      type="image/x-icon"
    />
    <link
      rel="shortcut icon"
      href="{% static 'favicons/favicon-32x32.ico' %}"
      type="image/x-icon"
    />
    <link
      rel="shortcut icon"
      href="{% static 'favicons/favicon-64x64.ico' %}"
      type="image/x-icon"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>
  <body>
    <header class="text-white py-2 shadow">
      <h1 class="ml-4 mb-1 header-title">Resume Prioritizer</h1>
    </header>

    <main class="py-4">
      <div class="container">
        <h2 class="text-center mb-4">RESUME PRIORITIZER</h2>

        <div class="row justify-content-around align-items-stretch">
          <div class="col-lg-3 col-md-6 mb-4">
            <div class="card text-center h-100 d-flex flex-column">
              <img
                src="{% static 'images/upload.jpg' %}"
                class="card-img-top"
                alt="Upload"
              />
              <div
                class="card-body d-flex flex-column justify-content-center align-items-center"
              >
                <p class="card-text">Upload job description and resumes</p>
              </div>
            </div>
          </div>

          <div class="col-lg-3 col-md-6 mb-4">
            <div class="card text-center h-100 d-flex flex-column">
              <img
                src="{% static 'images/process.jpg' %}"
                class="card-img-top"
                alt="Process"
              />
              <div
                class="card-body d-flex flex-column justify-content-center align-items-center"
              >
                <p class="card-text">We will process it</p>
              </div>
            </div>
          </div>

          <div class="col-lg-3 col-md-6 mb-4">
            <div class="card text-center h-100 d-flex flex-column">
              <img
                src="{% static 'images/download.jpg' %}"
                class="card-img-top"
                alt="Download"
              />
              <div
                class="card-body d-flex flex-column justify-content-center align-items-center"
              >
                <p class="card-text">Download your Ranked Resumes</p>
              </div>
            </div>
          </div>
        </div>

        <div class="text-center">
          <button
            class="btn btn-primary mt-auto upload-button"
            data-toggle="modal"
            data-target="#uploadModal"
          >
            Upload
          </button>
        </div>
      </div>
    </main>

    <footer class="text-white text-center py-3 mt-5 footer-shadow">
      <div class="container">
        <p class="mb-0">&copy; 2024 Resume Prioritizer Application</p>
      </div>
    </footer>

    <!-- Modal -->
    <div
      class="modal fade"
      id="uploadModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="uploadModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="uploadModalLabel">
              Upload Job Description and Resumes
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="uploadForm">
              {% csrf_token %}
              <div class="form-group">
                <label for="jobDescription">Job Description</label>
                <textarea
                  class="form-control"
                  id="jobDescription"
                  rows="3"
                  required
                ></textarea>
              </div>
              <div class="form-group">
                <label for="resumeFolder">Upload Resumes</label>
                <input
                  type="file"
                  class="form-control-file"
                  id="resumeFolder"
                  multiple
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="uploadBtn"
              disabled
            >
              Upload
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'js/upload-modal-handling.js' %}"></script>
  </body>
</html>
